<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>fragments</title>
</head>
<tourApiBody>
<div th:fragment="logout(actionUrl, label)">
    <form th:action="${actionUrl}" method="post" style="display:inline">
        <button type="submit" class="btn outline" th:text="${label}">로그아웃</button>
    </form>
</div>

<div th:fragment="adminHome(label)">
    <a th:href="@{/admin}" class="btn" th:text="${label}">관리자 홈</a>
</div>

</tourApiBody>
</html>
