<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>로그인</title>
    <style>
        body { margin:0; min-height:100vh; display:grid; place-items:center; background:#0b0f19; color:#e5e7eb; font-family:system-ui, -apple-system; }
        .card { width:min(420px,92vw); background:#111629; border:1px solid #1d2440; border-radius:16px; padding:28px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
        h1 { margin:0 0 12px; font-size:1.4rem; }
        p { margin:0 0 20px; color:#a7b0d7; }
        a.kakao { display:flex; align-items:center; justify-content:center; gap:10px; text-decoration:none; background:#FEE500; color:#191600; font-weight:700; padding:14px 16px; border-radius:12px; }
        a.kakao img { width:22px; height:22px; }
    </style>
</head>
<body>
<main class="card">
    <h1>관리자 페이지 로그인</h1>
    <p>카카오로 간편하게 로그인하세요.</p>

    <!-- SSR용 registrationId: kakao-ssr -->
    <a class="kakao" th:href="@{/oauth2/authorization/kakao-ssr}">
        카카오로 로그인
    </a>
</main>
</body>
</html>
