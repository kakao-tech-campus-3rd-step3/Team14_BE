<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>관리자 페이지</title>
    <style>
        tourApiBody {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            font-family: system-ui, -apple-system, sans-serif;
            color: #333;
        }
        /* 상단 바 */
        .topbar {
            position: absolute;
            top: 16px;
            right: 24px;
        }
        .btn {
            display: inline-block;
            text-decoration: none;
            background: #2563eb;
            color: #fff;
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 8px;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 2px 6px rgba(37,99,235,0.3);
        }
        .btn:hover {
            background: #1e40af;
            transform: translateY(-2px);
        }
        .card {
            width: min(480px, 92vw);
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            margin: 0 0 24px;
            font-size: 1.6rem;
            color: #111827;
        }
    </style>
</head>
<tourApiBody>
<div class="topbar">
    <!-- ... 다른 요소들 ... -->
    <div th:replace="~{admin/fragments :: logout(@{/admin/logout}, '로그아웃')}"></div>
</div>
<main class="card">
    <h1>관리자 페이지</h1>
    <a class="btn" th:href="@{/admin/users}">회원 관리</a>
    <a class="btn" th:href="@{/admin/festivals}">축제 관리</a>
    <a class="btn" th:href="@{/admin/fm-permissions}">FM 신청 관리</a>
    <a class="btn" th:href="@{/admin/festival-permissions}">축제 관리 신청</a>
</main>
</tourApiBody>
</html>
